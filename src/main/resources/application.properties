server.port=9090
spring.jpa.database=POSTGRESQL
spring.jpa.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# DD-watch specific configs
jasperReport=./src/main/jasperreports/Blank_A4.jrxml
pdfFile=./src/main/jasperreports/export.pdf
excel.metrics_config_file=metrics_xls.json